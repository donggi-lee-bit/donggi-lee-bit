name: Readme Update

on:
  workflow_dispatch:

  schedule:
    # Runs at 23:45 on every day (utc to kst : 14:45 == 23:45)
    - cron: "45 14 * * *"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Update README
        run: npm start
      - name: Git Add
        run: git add .
      - name: Git Commit and Push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "devdonggilee@gmail.com"
            git config --local user.name "donggi-lee-bit"
            git commit -m "블로그 최신 글 README 반영"
            git push
          else
            echo "No posts to update"
          fi
