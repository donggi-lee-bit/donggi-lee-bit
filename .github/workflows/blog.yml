# This is a basic workflow to help you get started with Actions

name: Readme Update

# Controls when the workflow will run
on:
  schedule:
    # Runs "At 23:45 on every day"
    - cron: "45 23 * * *"
jobs:
  build:
    runs-on: ubuntu:20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Update README
        run: npm start
      - name: Commit README
        run: |
          git add .
          git config --local user.email "devdonggilee@gmail.com"
          git config --local user.name "donggi-lee-bit"
          git commit -m "블로그 최신 글 README 반영"
          git push